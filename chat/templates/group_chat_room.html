<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ group_chat.name }}</h2>
    <ul class="list-group mb-4" id="groupMessages">
        <!-- Group messages will be loaded here -->
    </ul>
    <form id="groupMessageForm">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a message..." id="groupMessageInput" required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const groupMessageForm = document.getElementById('groupMessageForm');
    const groupMessageInput = document.getElementById('groupMessageInput');
    const groupMessagesList = document.getElementById('groupMessages');

    groupMessageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = groupMessageInput.value;
        if (message) {
            // Send message via WebSocket or Ajax (implement this in your script)
            // Clear input
            groupMessageInput.value = '';
        }
    });

    // Function to append a message to the group messages list
    function appendGroupMessage(message) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = message;
        groupMessagesList.appendChild(li);
    }

    // You can add WebSocket or Ajax code here to receive group messages in real time
</script>
</body>
</html>
