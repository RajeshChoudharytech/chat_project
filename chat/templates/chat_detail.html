<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ chat.name }}</h2>
    <ul class="list-group mb-4">
        {% for message in messages %}
        <li class="list-group-item">
            <strong>{{ message.sender.username }}:</strong> {{ message.content }}
            <small class="text-muted float-end">{{ message.timestamp }}</small>
        </li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a message..." name="message" required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
